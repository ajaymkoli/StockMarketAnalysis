<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-3.1.0-rc.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <h1 class="header">Stock Market Portfolio</h1>
      <div class="chart">
        <div class="chart-display"></div>
        <div class="time-selector">
          <span data-range="1mo" class="active-time">1 month</span>
          <span data-range="3mo">3 months</span>
          <span data-range="1y">1 Year</span>
          <span data-range="5y">5 Years</span>
        </div>
      </div>
      <div class="list">
        <table class="stock-table">
          <thead>
            <tr>
              <th>Stock Name</th>
              <th>Book Value</th>
              <th>Profit %</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="summary">Summary:</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
